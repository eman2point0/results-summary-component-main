<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div>
      <p>Your Result</p>
      <h1>76</h1>
      <p>of 100</p>
      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div>
      <h3>Summary</h3>
      <div>
        <h4>Reaction</h4>
        <span>80 / 100</span>
      </div>
      <div>
        <h4>Memory</h4>
        <span>92 / 100</span>
      </div>
      <div>
        <h4>Verbal</h4>
        <span>61 / 100</span>
      </div>
      <div>
        <h4>Visual</h4>
        <span>72 / 100</span>
      </div>
      <button>Continue</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Emanuel Barcenas</a>.
    </div>
  </body>
</html>
