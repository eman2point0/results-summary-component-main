<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="top-section">
      <p class="result-title">Your Result</p>
      <div class="result-bubble">
        <h1 class="overall-score">76</h1>
        <p class="out-of-total">of 100</p>
      </div>
      <h2 class="great">Great</h2>
      <p class="result-description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="bottom-section">
      <h3 class="summary-title">Summary</h3>
      <div class="summary-section">
        <div class="summary-card">
          <img src="./assets/images/icon-reaction.svg" />
          <h4 class="category-title">Reaction</h4>
          <p class="summary-results">
            80 <span class="out-of-total">/ 100</span>
          </p>
        </div>
        <div class="summary-card">
          <img src="./assets/images/icon-memory.svg" />
          <h4 class="category-title">Memory</h4>
          <p class="summary-results">
            92 <span class="out-of-total">/ 100</span>
          </p>
        </div>
        <div class="summary-card">
          <img src="./assets/images/icon-verbal.svg" />
          <h4 class="category-title">Verbal</h4>
          <p class="summary-results">
            61 <span class="out-of-total">/ 100</span>
          </p>
        </div>
        <div class="summary-card">
          <img src="./assets/images/icon-visual.svg" />
          <h4 class="category-title">Visual</h4>
          <p class="summary-results">
            72 <span class="out-of-total">/ 100</span>
          </p>
        </div>
      </div>
      <button>Continue</button>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Emanuel Barcenas</a>.
    </div>
  </body>
</html>
