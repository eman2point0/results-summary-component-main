<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="top-section">
      <p class="result-title">Your Result</p>
      <div class="result-bubble">
        <h1 class="overall-score">76</h1>
        <p class="out-of-total">of 100</p>
      </div>
      <h2 class="great">Great</h2>
      <p class="result-description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="bottom-section">
      <h3 class="summary-title">Summary</h3>
      <div class="summary-section">
        <div id="reaction-card" class="summary-card">
          <div class="left">
            <img src="./assets/images/icon-reaction.svg" />
            <h4 class="category-title">Reaction</h4>
          </div>
          <p class="summary-results">
            80 <span class="out-of-total"> / 100</span>
          </p>
        </div>
        <div id="memory-card" class="summary-card">
          <div class="left">
            <img src="./assets/images/icon-memory.svg" />
            <h4 class="category-title">Memory</h4>
          </div>
          <p class="summary-results">
            92 <span class="out-of-total"> / 100</span>
          </p>
        </div>
        <div id="verbal-card" class="summary-card">
          <div class="left">
            <img src="./assets/images/icon-verbal.svg" />
            <h4 class="category-title">Verbal</h4>
          </div>
          <p class="summary-results">
            61 <span class="out-of-total"> / 100</span>
          </p>
        </div>
        <div id="visual-card" class="summary-card">
          <div class="left">
            <img src="./assets/images/icon-visual.svg" />
            <h4 class="category-title">Visual</h4>
          </div>
          <p class="summary-results">
            72 <span class="out-of-total"> / 100</span>
          </p>
        </div>
      </div>
      <button>Continue</button>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Emanuel Barcenas</a>.
    </div>
  </body>
</html>
